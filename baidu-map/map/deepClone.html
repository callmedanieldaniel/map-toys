<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function extendDeep(parent, child) {
        child = child || ((Object.prototype.toString.call(parent) === "[object Array]") ? [] : {});
        for(var i in parent) {
            if(parent.hasOwnProperty(i)) {
                if(typeof parent[i] === "object") {

                    child[i] = (Object.prototype.toString.call(parent[i]) === "[object Array]") ? [] : {};
                    extendDeep(parent[i], child[i]);
                } else {
                    child[i] = parent[i];
                }
            }
        }
        return child;
    }
    var dad = [
        { counts: [1, 2, 3]},
        {reads: {paper: true}}
    ]

    var kid = extendDeep(dad);
    //修改kid的counts属性和reads属性
    kid[0].counts.push(4);
    kid[1].reads.paper = false;
    console.log(dad)
    console.log(kid)
</script>
</body>
</html>
